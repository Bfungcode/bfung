<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <filter id="noiseFilter">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="9"
      numOctaves="9"
      stitchTiles="stitch"
      result="turbulence"
    />
    <feColorMatrix
      in="turbulence"
      type="saturate"
      values="1"
      result="desaturatedTurbulence"
    />
    <feColorMatrix
      in="desaturatedTurbulence"
      type="matrix"
      values="3 0 0 0 0
               0 3 0 0 0
               0 0 3 0 0
               0 0 0 1 0"
      result="coloredTurbulence"
    />
  </filter>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.100" />
</svg>